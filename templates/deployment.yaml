apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: springdemo
    app.kubernetes.io/component: springdemo
    app.kubernetes.io/instance: springdemo
  name: springdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: springdemo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      labels:
        deployment: springdemo
    spec:
      containers:
        - env:
            - name: USERNAME
              valueFrom:
                configMapKeyRef:
                  key: username
                  name: springdemo-cm
          image: quay.io/prashanthsriram/springdemo@sha256:6f231d9308209d3e7e35d0666ad4b7fdfe91e06afd3db5a70df009b68f3062ac
          imagePullPolicy: IfNotPresent
          name: springdemo
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
